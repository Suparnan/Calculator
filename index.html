<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calBox">
        <div class="output">
            <div class="uptext" id="display" contenteditable="true"></div>
            <div class="downtext" id="result"></div>
        </div>
        <button class="span-two btn btn-warning" onclick="clr()">AC</button>
        <button class="btn btn-warning" onclick="del()">DEL</button>
        <button class="btn btn-dark" onclick="dis('/')">/</button>
        <button class="btn btn-dark" onclick="dis('1')" >1</button>
        <button class="btn btn-dark" onclick="dis('2')">2</button>
        <button class="btn btn-dark" onclick="dis('3')">3</button>
        <button class="btn btn-dark" onclick="dis('*')">*</button>
        <button class="btn btn-dark" onclick="dis('4')">4</button>
        <button class="btn btn-dark" onclick="dis('5')">5</button>
        <button class="btn btn-dark" onclick="dis('6')">6</button>
        <button class="btn btn-dark" onclick="dis('+')">+</button>
        <button class="btn btn-dark" onclick="dis('7')">7</button>
        <button class="btn btn-dark" onclick="dis('8')">8</button>
        <button class="btn btn-dark" onclick="dis('9')">9</button>
        <button class="btn btn-dark" onclick="dis('-')">-</button>
        <button class="btn btn-dark" onclick="dis('.')">.</button>
        <button class="btn btn-dark" onclick="dis('0')">0</button>
        <button class="span-two btn btn-warning" onclick="solve()">=</button>
            
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</html>
